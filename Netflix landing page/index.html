<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="shortcut icon" href="img/netflix.ico">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="left" style=" display: inline-block; width: 10%; position: absolute; left: 20px; top: 10px;">
            <img src="img/Netflix_logo.png" alt = "No imgs" style="width:180px; margin: 40px 0px 0px 50px;">
        </div>

        <div class="right" style="position: absolute; right: 100px; top: 30px; display: inline-block; width: 10%;">
            <i class="fas fa-globe"></i>
            <select style="border: 2px solid rgb(255, 255, 255); background-color: transparent; color: white; width: 70px; height: 40px;">
                <option value="English">English</option>
                <option value="Hindi">Hindi</option>
            </select>
            <button type="button" style=" margin-left:8px;border-radius: 8px; border:2px solid red; background-color: red; color: white; width: 70px; height: 40px;">Sign In</button>
        </div>
        
    </div>
    <div class="main">
        <div class="section" style="color:rgb(255, 255, 255); " >
            <p style="font-size: 70px; font-weight:bold; margin:230px 450px 0px 400px;">Unlimited movies, TV</p>
            <p style="font-size: 70px; font-weight:bold; justify-content: center; margin:0px 450px 0px 500px;">Shows and more.</p>
            <p style="font-size: 30px; font-weight:lighter; justify-content: center; margin:10px 450px 0px 540px;">Watch anywhere. Cancel anytime.</p>
            <p style="font-size: 20px; font-weight:lighter; justify-content: center; margin:20px 450px 0px 470px;">Ready to watch? Enter your email to create or restart your membership.</p>
            <input type="email" id="mail-id" value="" placeholder="Enter your mail-id" style="width:450px; height: 70px; margin:30px 0px 0px 380px;">
            <button type="button" id="btn" >Get Started <i class="fal fa-chevron-right"></i></button>
        </div>
    
    
</body>
</html>
